<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEZA</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-y: scroll;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 3px solid white;
    }

    .username {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px 40px;
      justify-content: center;
      align-items: center;
    }

    .social-button {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 16px;
      gap: 12px;
      transition: color 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .social-button i {
      font-size: 32px;
      min-width: 32px;
      text-align: center;
    }

    .social-button:hover {
      color: #1DA1F2;
    }

    /* Tombol intro transparan */
    .intro-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .intro-button:hover {
      background-color: #000000;
      border-color: #FFFFFF;
      color: white;
    }

    /* Kotak intro */
    .intro-text {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.6s ease, opacity 0.6s ease, padding 0.6s ease;
      margin-top: 20px;
    }

    .intro-text.show {
      max-height: 300px;
      opacity: 1;
      padding: 20px;
    }

    .intro-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Welcome ðŸ¥³ðŸŽ‰</h1>
    <p>Waktu saat ini:</p>
    <p id="time">00:00:00</p>

    <img class="profile-img" src="https://files.catbox.moe/i40qby.jpg" alt="Profile" />
    <div class="username">@DEZA</div>

    <!-- Tombol intro transparan -->
    <button class="intro-button" onclick="toggleIntro()">show-introduction</button>

    <!-- Intro dalam kotak -->
    <div id="intro" class="intro-text">
      <div class="intro-box">
        <p>Hi, I am Andiza. I live in Indonesia. I am 21 years old, I like reading books, listening to music, and watching anime.</p>
      </div>
    </div>

    <div class="social-buttons">
      <a href="https://www.instagram.com/deza_xst?igsh=dmNkcm5ydG1udm1q" target="_blank" rel="noopener noreferrer" class="social-button">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://t.me" target="_blank" rel="noopener noreferrer" class="social-button">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://wa.me/6283142631639?text=Halo%20there" target="_blank" rel="noopener noreferrer" class="social-button">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://discord.gg/ScbkSXq8" target="_blank" rel="noopener noreferrer" class="social-button">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>
  </div>

  <!-- Script waktu -->
  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("time").textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function toggleIntro() {
      const intro = document.getElementById("intro");
      intro.classList.toggle("show");
    }
  </script>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
