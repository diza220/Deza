<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-y: scroll;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 3px solid white;
    }

    .username {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Sosmed 2 baris layout */
    .social-buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px 40px; /* baris 20px jarak, kolom 40px jarak */
      justify-content: center;
      align-items: center;
    }

    .social-button {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 16px;  /* teks agak lebih besar */
      gap: 12px;
      transition: color 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .social-button i {
      font-size: 32px;  /* icon lebih besar */
      min-width: 32px;
      text-align: center;
    }

    .social-button:hover {
      color: #1DA1F2; /* Hover color biru muda */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">

  <!-- Script Waktu -->
  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("time").textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
